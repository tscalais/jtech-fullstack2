<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-white dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de tarefas</title>
</head>
<body class="h-full">
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
<template>
  <PopoverPanel class="absolute left-1/2 z-10 mt-3 w-screen max-w-md -translate-x-1/2 overflow-hidden rounded-3xl bg-white shadow-lg outline-1 outline-gray-900/5 dark:bg-gray-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
    <div class="p-4">
      <div v-if="foldersStore.folders.length">
        <div v-for="folder in foldersStore.folders" :key="folder.id" class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm/6 hover:bg-gray-50 dark:hover:bg-white/5">
          <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white dark:bg-gray-700/50 dark:group-hover:bg-gray-700">
            <svg class="size-6 text-gray-600 group-hover:text-indigo-600 dark:text-gray-400 dark:group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7M3 7l9-4 9 4" /></svg>
          </div>
          <div class="flex-auto">
            <a href="#" class="block font-semibold text-gray-900 dark:text-white" @click.prevent="selectFolder(folder.id)">
              {{ folder.name }}
              <span class="absolute inset-0" />
            </a>
            <p class="mt-1 text-gray-600 dark:text-gray-400" v-if="folder.ownerUsername">{{ folder.ownerUsername }}</p>
          </div>
        </div>
      </div>
      <div v-else class="text-center text-gray-500 dark:text-gray-400 py-8">Nenhuma pasta encontrada</div>
    </div>
    <div class="grid grid-cols-2 divide-x divide-gray-900/5 bg-gray-50 dark:divide-white/10 dark:bg-gray-700/50">
      <button @click="openCreateDialog" class="flex items-center justify-center gap-x-2.5 p-3 text-sm/6 font-semibold text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700/50 w-full">
        <svg class="size-5 flex-none text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
        Adicionar pasta
      </button>
      <!-- Espaço reservado para outro botão, se necessário -->
      <div></div>
    </div>
  </PopoverPanel>

  <!-- Modal para criar pasta -->
  <div v-if="showCreateFolderDialog" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-sm relative">
      <button @click="showCreateFolderDialog = false" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
      <FolderForm @submit="onCreateFolder" @cancel="showCreateFolderDialog = false" />
    </div>
  </div>
</template>

<script setup>
import { ref } from 'vue'
import { useFoldersStore } from '@/stores/folders'
import FolderForm from '@/components/FolderForm.vue'

const foldersStore = useFoldersStore()
const showCreateFolderDialog = ref(false)

function openCreateDialog() {
  showCreateFolderDialog.value = true
}
async function onCreateFolder(data) {
  await foldersStore.createFolder(data)
  showCreateFolderDialog.value = false
}
function selectFolder(id) {
  foldersStore.setActiveFolderId(id)
}
</script>
</body>
</html>
